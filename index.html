---
title: Home
layout: default
---

<div class="posts">
    {% for post in paginator.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h4>{{ post.date | date_to_long_string }}</h4>
        <img src="{{ site.url }}/{{ post.featured-image }}" />
    {% endfor %}
</div>
