---
title: Home
layout: default
---

<div class="posts">
    {% for post in site.categories.work %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h4>{{ post.date | date_to_long_string }}</h4>
    
        {% if post.featured-image %}
            <img src="{{ site.url }}/{{ post.featured-image }}" class="img-responsive" />
        {% endif %}
    {% endfor %}
</div>
