{% if include.src %}

  {% assign path = site.url | append: '/static/img/work/' %}
  {% assign splitter = include.src | split: '.' %}
  {% assign filename = splitter[0] %}
  {% assign ext = splitter[1] %}

  <div
    data-src="{{ path }}{{ filename }}-{width}.{{ ext }}"
    {% if include.alt %} data-alt="{{ include.alt }}"{% endif %}
    class="delayed-image-load{% if include.class %} {{ include.class }}{% endif %}"
    {% if include.class %}data-class="{{ include.class }}"{% endif %}
    {% if include.width %}data-width="{{ include.width }}"{% endif %}
    {% comment %}
      {% if include.width | include.height %}
        style="
          {% if include.height %} height :{{ include.height }}px;{% endif %}"
      {% endif %}
    {% endcomment %}
    >
  </div>

{% endif %}
