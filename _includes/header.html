<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if post.featured-image %}
                <a href="{{ post.url }}"" class="img" alt="Project page for {{ post.title }} (on manofscience.co.uk)"><img src="{{ site.url }}/{{ post.featured-image }}" /></a>
            {% endif %}
            {% if page.title == "Home" %}
                Henry is a designer &ndash; This is his portfolio
            {% else %}
                {{ page.title }} - {{site.name}}
            {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ site.url }}/static/css/main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
